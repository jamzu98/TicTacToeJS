<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe JS</title>
</head>
<body>
    <Header>
        <div class="title-container">
            <h1>TIC TAC TOE JS</h1>
            <div class="scores">
                <p class="x-score">X: 0</p>
                <p class="o-score">O: 0</p>
            </div>
        </div>
    </Header>

    <div class="player-prompt show">
        <p>PVP OR PLAY AGAINST AN AI?</p>
        <div class="buttons">
            <button class="btn pvp-btn">PVP</button>
            <button class="btn ai-btn">AI</button>
        </div>
    </div>

    <div class="board">
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
        <div class="cell" id="cell9"></div>
    </div>

    <div class="end-screen">
        <div class="endscreen-container">
            <div class="endscreen-text">
                <h1>Game Over</h1>
                <p class="winner-text"></p>
                <button class="btn restart-btn">RESTART</button>
    </div>
</body>
</html>
